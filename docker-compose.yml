  #     - "traefik.enable=false" 

  mongo-service:
    build: ./services/store-mongo/
    container_name: mongo-service
    depends_on:
      - mongo-server
    links: 
      - mongo-server
    networks:
      - mongo_internal
    environment: 
      FLASK_ENV: development
      FLASK_APP: mongo-service
    command: pipenv run flask run --host=0.0.0.0
    labels:
      - "traefik.enable=false" 

  sketchfab-service:
    build: ./services/publish-sketchfab/
    container_name: sketchfab-service
    networks:
      - gateway_internal
    environment: 
      FLASK_ENV: development
      FLASK_APP: sketchfab-service
    command: pipenv run flask run --host=0.0.0.0
    labels:
      - "traefik.enable=false"

  aws-service:
    build: ./services/publish-aws/
    container_name: aws-service
    networks:
      - gateway_internal
    environment: 
      FLASK_ENV: development
      FLASK_APP: aws-service
    command: pipenv run flask run --host=0.0.0.0
    labels:
      - "traefik.enable=false"
networks:
    proxy:
        external: true
    gateway_internal:
        external: false
    minio_internal:
        external: false
    mongo_internal:
        external: false

volumes: 
    pg_data:
